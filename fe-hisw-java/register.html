<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register account</title>
    <link rel="stylesheet" href="css/registerstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="register-container">
        <form id="registerForm">
            <h1>Create account</h1>
            
            <p id="error-message" class="error-message"></p>

            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>
            
            <div class="input-group">
                <label for="phoneNumber">Phone number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
            </div>

            <div class="input-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Please choose your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="input-group">
                <label for="dob">Date of birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <i class="fa-solid fa-eye-slash toggle-password"></i>
                </div>
            </div>
            
            <div class="input-group">
                <label for="confirmPassword">Re-type your password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter your password again" required>
                    <i class="fa-solid fa-eye-slash toggle-password"></i>
                </div>
            </div>

            <button type="submit" id="registerButton">Register</button>

            <div class="links">
                <span>Already have an account? </span>
                <a href="login.html">Login</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Lấy các element
            const usernameInput = document.getElementById('username');
            const phoneNumberInput = document.getElementById('phoneNumber');
            const emailInput = document.getElementById('email');
            const genderInput = document.getElementById('gender');
            const dobInput = document.getElementById('dob');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const errorMessage = document.getElementById('error-message');
            const registerButton = document.getElementById('registerButton');

            // Xóa lỗi cũ và vô hiệu hóa nút
            errorMessage.textContent = '';
            registerButton.disabled = true;
            registerButton.textContent = 'In progress...';

            // Lấy giá trị
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Kiểm tra mật khẩu ở phía client
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Password not match!';
                registerButton.disabled = false;
                registerButton.textContent = 'Register';
                return;
            }

            try {
                const apiUrl = 'http://localhost:8286/api/auth/register'; 

                // **Cập nhật request body với các trường mới**
                // Lưu ý: Tên các thuộc tính (username, phoneNumber,...) phải khớp với DTO ở backend
                const requestBody = {
                    username: usernameInput.value,
                    phoneNumber: phoneNumberInput.value,
                    email: emailInput.value,
                    gender: genderInput.value,
                    dob: dobInput.value, // Backend có thể nhận dạng chuỗi 'YYYY-MM-DD'
                    password: password
                };

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                if (response.ok) {
                    alert('Registered successfully! Please login.');
                    window.location.href = 'login.html'; 
                } else {
                    const errorText = await response.text();
                    errorMessage.textContent = errorText;
                }

            } catch (error) {
                console.error('Lỗi đăng ký:', error);
                errorMessage.textContent = 'Đã có lỗi xảy ra. Vui lòng thử lại.';
            } finally {
                registerButton.disabled = false;
                registerButton.textContent = 'Register';
            }
        });

        // **Logic cho nút hiện/ẩn mật khẩu**
        const togglePasswordIcons = document.querySelectorAll('.toggle-password');
        togglePasswordIcons.forEach(icon => {
            icon.addEventListener('click', function() {
                const passwordInput = this.previousElementSibling;
                // Chuyển đổi type của input
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Thay đổi icon mắt
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        });
    </script>

</body>
</html>
