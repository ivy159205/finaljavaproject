<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="css/loginstyle.css">
</head>

<body>

 <div class="login-container">
    <form id="loginForm">
        <h1>Login</h1>

        <p id="error-message" class="error-message"></p>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" id="loginButton">Login</button>
        <div class="links">
            <a href="forgotpassword.html">Forgot password?</a>
            <div class="register-link">
                <span>Don't have an account? </span>
                <a href="register.html">Register</a>
            </div>
        </div>
    </form>
</div>


    <script>
    // Hàm giải mã JWT đơn giản để đọc thông tin bên trong token
    function parseJwt(token) {
        try {
            // Tách phần payload (thứ 2) của token, giải mã base64 và chuyển thành JSON
            return JSON.parse(atob(token.split('.')[1]));
        } catch (e) {
            return null;
        }
    }

    // Lắng nghe sự kiện submit của form
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');
        const loginButton = document.getElementById('loginButton');

        errorMessage.textContent = '';
        loginButton.disabled = true;
        loginButton.textContent = 'Đang xử lý...';

        const email = emailInput.value;
        const password = passwordInput.value;
        
        // Định nghĩa URL API
        const apiUrl = 'http://localhost:8286/api/auth/login';

        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email, password: password })
            });

            if (response.ok) {
                const data = await response.json();
                const token = data.token;

                // Lưu token vào localStorage
                localStorage.setItem('jwtToken', token);

                // **BẮT ĐẦU LOGIC KIỂM TRA VAI TRÒ**
                const decodedToken = parseJwt(token);

                if (decodedToken && decodedToken.role === 'ROLE_ADMIN') {
                    // Nếu là admin, chuyển hướng đến trang admin
                    alert('Đăng nhập với vai trò Admin thành công!');
                    window.location.href = 'admin.html';
                } else {
                    // Nếu là người dùng thường, chuyển hướng đến trang thông tin cá nhân
                    alert('Đăng nhập thành công!');
                    // Bạn có thể thay 'user-info.html' bằng trang dashboard của người dùng nếu có
                    window.location.href = 'main-page.html'; 
                }
                // **KẾT THÚC LOGIC KIỂM TRA VAI TRÒ**

            } else {
                errorMessage.textContent = 'Email hoặc mật khẩu không chính xác.';
            }

        } catch (error) {
            console.error('Đã có lỗi xảy ra:', error);
            errorMessage.textContent = 'Không thể kết nối đến máy chủ. Vui lòng thử lại sau.';
        } finally {
            loginButton.disabled = false;
            loginButton.textContent = 'Đăng Nhập';
        }
    });
</script>

</body>

</html>
